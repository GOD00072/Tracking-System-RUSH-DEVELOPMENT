# ==========================================
# Docker Compose - Production Build
# PakkuNeko Tracking System
# ==========================================
#
# Usage:
#   Build:   docker compose -f docker-compose.prod.yml build
#   Start:   docker compose -f docker-compose.prod.yml up -d
#   Stop:    docker compose -f docker-compose.prod.yml down
#   Logs:    docker compose -f docker-compose.prod.yml logs -f
#   Rebuild: docker compose -f docker-compose.prod.yml up -d --build
#
# ==========================================

version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: pakkuneko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-trackinguser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trackingpass123}
      POSTGRES_DB: ${DB_NAME:-tracking_system}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trackinguser} -d ${DB_NAME:-tracking_system}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pakkuneko-network

  # ==========================================
  # Backend API (Node.js + Express + Prisma)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pakkuneko-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-trackinguser}:${DB_PASSWORD:-trackingpass123}@postgres:5432/${DB_NAME:-tracking_system}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # LINE OA (optional)
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET:-}
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - pakkuneko-network
    # Run migrations on startup
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        npx prisma migrate deploy &&
        echo 'Starting server...' &&
        node dist/index.js
      "

  # ==========================================
  # Frontend (React + Vite + Nginx)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
        VITE_APP_NAME: ${VITE_APP_NAME:-PakkuNeko}
    container_name: pakkuneko-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api/v1}
      VITE_APP_NAME: ${VITE_APP_NAME:-PakkuNeko}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pakkuneko-network

  # ==========================================
  # pgAdmin (Optional - Database Management)
  # Remove in production if not needed
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pakkuneko-pgadmin
    restart: unless-stopped
    profiles:
      - admin  # Only start with: docker compose --profile admin up
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pakkuneko.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - pakkuneko-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  pakkuneko-network:
    driver: bridge
