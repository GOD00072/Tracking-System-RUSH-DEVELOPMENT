# ==========================================
# Docker Compose - Production Build
# PakkuNeko Tracking System
# ==========================================
#
# Usage:
#   Build:   docker compose -f docker-compose.prod.yml build
#   Start:   docker compose -f docker-compose.prod.yml up -d
#   Stop:    docker compose -f docker-compose.prod.yml down
#   Logs:    docker compose -f docker-compose.prod.yml logs -f
#   Rebuild: docker compose -f docker-compose.prod.yml up -d --build
#
# ==========================================

version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: pakkuneko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-trackinguser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trackingpass123}
      POSTGRES_DB: ${DB_NAME:-tracking_system}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trackinguser} -d ${DB_NAME:-tracking_system}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pakkuneko-network

  # ==========================================
  # Backend API (Node.js + Express + Prisma)
  # ==========================================
  backend:
    image: pakkuneko-backend:latest
    container_name: pakkuneko-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres.sxjevjkpililwencsbhg:svPzJi9xRfcjX3Cr@aws-1-ap-south-1.pooler.supabase.com:6543/postgres?pgbouncer=true
      DIRECT_URL: postgresql://postgres.sxjevjkpililwencsbhg:svPzJi9xRfcjX3Cr@aws-1-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require
      JWT_SECRET: ${JWT_SECRET:-pakkuneko-jwt-secret-2024}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://pakkuneko.com,http://pakkuneko.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://pakkuneko.com}
      # LINE Login
      LINE_CHANNEL_ID: ${LINE_CHANNEL_ID:-2007045063}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET:-16c2f937653bb008394d0290d42b995d}
      LINE_CALLBACK_URL: ${LINE_CALLBACK_URL:-https://pakkuneko.com/auth/line/callback}
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN:-}
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-dywvxbk4w}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-674739978726566}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-fkaMEt5nMnaSIgc6AW-JACEbWOk}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - pakkuneko-network
    # Start server (Supabase DB already has schema)
    command: node dist/index.js

  # ==========================================
  # Frontend (React + Vite + Nginx)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
        VITE_APP_NAME: ${VITE_APP_NAME:-PakkuNeko}
    container_name: pakkuneko-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api/v1}
      VITE_APP_NAME: ${VITE_APP_NAME:-PakkuNeko}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pakkuneko-network

  # ==========================================
  # pgAdmin (Optional - Database Management)
  # Remove in production if not needed
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pakkuneko-pgadmin
    restart: unless-stopped
    profiles:
      - admin  # Only start with: docker compose --profile admin up
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pakkuneko.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - pakkuneko-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  pakkuneko-network:
    driver: bridge
