name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  SERVER_HOST: 178.128.126.135
  VITE_API_URL: /api/v1
  VITE_BACKEND_URL: ''
  VITE_APP_NAME: PakkuNeko

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_BACKEND_URL: ${{ env.VITE_BACKEND_URL }}
          VITE_APP_NAME: ${{ env.VITE_APP_NAME }}

      - name: Clean and deploy frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            rm -rf /var/www/pakkuneko/frontend/*

      - name: Upload frontend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "frontend/dist/*"
          target: "/var/www/pakkuneko/frontend"
          strip_components: 2
          overwrite: true

      - name: Set permissions and reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            chown -R www-data:www-data /var/www/pakkuneko/frontend
            systemctl reload nginx
            echo "Frontend deployed successfully!"

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /var/www/pakkuneko

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            cd backend

            # Install dependencies
            npm install --omit=dev

            # Generate Prisma client
            npx prisma generate

            # Push schema changes to database
            npx prisma db push --accept-data-loss

            # Restart PM2
            pm2 restart pakkuneko-backend || pm2 start dist/index.js --name pakkuneko-backend
            pm2 save

            echo "Backend deployed successfully!"

  notify:
    name: Deployment Complete
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always()
    steps:
      - name: Check Deployment Status
        run: |
          echo "Frontend: ${{ needs.deploy-frontend.result }}"
          echo "Backend: ${{ needs.deploy-backend.result }}"
          if [ "${{ needs.deploy-frontend.result }}" == "success" ] && [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "All deployments successful!"
          else
            echo "Some deployments failed!"
            exit 1
          fi
