# ==========================================
# Docker Compose - Supabase Production
# PakkuNeko Tracking System
# ==========================================
#
# Uses Supabase hosted PostgreSQL instead of local DB
#
# Usage:
#   Build:   docker compose -f docker-compose.supabase.yml build
#   Start:   docker compose -f docker-compose.supabase.yml up -d
#   Stop:    docker compose -f docker-compose.supabase.yml down
#   Logs:    docker compose -f docker-compose.supabase.yml logs -f
#
# ==========================================

version: '3.8'

services:
  # ==========================================
  # Backend API (Node.js + Express + Prisma)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pakkuneko-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      # Supabase Connection Pooler (port 6543 with pgbouncer)
      DATABASE_URL: ${DATABASE_URL}
      # Direct connection for migrations (port 5432)
      DIRECT_URL: ${DIRECT_URL}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # LINE Login
      LINE_CHANNEL_ID: ${LINE_CHANNEL_ID:-}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET:-}
      LINE_CALLBACK_URL: ${LINE_CALLBACK_URL:-http://localhost:5000/auth/line/callback}
      # LINE OA (optional)
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - pakkuneko-network
    # Start server (migrations skipped - schema managed via prisma db push)
    command: >
      sh -c "
        echo 'Starting server...' &&
        node dist/index.js
      "

  # ==========================================
  # Frontend (React + Vite + Nginx)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-}
        VITE_APP_NAME: ${VITE_APP_NAME:-PakkuNeko}
    container_name: pakkuneko-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api/v1}
      VITE_APP_NAME: ${VITE_APP_NAME:-PakkuNeko}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pakkuneko-network

# ==========================================
# Networks
# ==========================================
networks:
  pakkuneko-network:
    driver: bridge
